apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-service-ingress
  namespace: default  # 确保这与你的服务所在的命名空间匹配
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springboot-service  # 替换为实际服务名称
                port:
                  number: 8080  # 替换为实际服务监听的端口号